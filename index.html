<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Under Development</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container */
    .container {
      text-align: center;
    }

    /* Heading */
    h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    /* Subheading */
    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      animation: fadeIn 3s ease-in-out;
    }

    /* Progress Bar */
    .progress-bar {
      width: 300px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background: #fff;
      border-radius: 5px;
      animation: progress 5s infinite;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes progress {
      0% {
        width: 0;
      }
      50% {
        width: 100%;
      }
      100% {
        width: 0;
      }
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Under Development</h1>
    <p>We're working hard to bring you an amazing experience. Stay tuned!</p>
    <div class="progress-bar"></div>
  </div>
  <footer>
    &copy; 2023 Your Company. All rights reserved.
  </footer>
</body>
</html>
