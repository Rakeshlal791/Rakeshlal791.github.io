<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakesh Kumar Lal</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #d2d2ec;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Profile Card */
    .profile-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Profile Image */
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #6e6b70;
    }

    /* Designation */
    .designation {
      font-size: 1.5rem;
      font-weight: bold;
      color: #613828;
      margin-bottom: 10px;
    }

    /* Description */
    .description {
      font-size: 1rem;
      color: #666;
      line-height: 1.6;
    }

    /* Social Links (Optional) */
    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      color: #6a11cb;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #2575fc;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <!-- Replace "profile.jpg" with your image path -->
    <img src="rakesh_cropped.jpeg" alt="Profile Image" class="profile-img">
    <!-- Replace with your designation -->
    <div class="designation">Rakesh Kumar Lal</div>
    <!-- Replace with your description -->
    <div class="description">
      I work as a Researcher at Indian Institute of Roorkee. My domain of interest is Computer Vision and I have expertise in Deep Learning, Reinforcement Learning, Graph Neural Network, Generative Modeling, Sequence Modeling and Large Language Models.
    </div>
    <!-- Optional: Add social links -->
    <div class="social-links">
      <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <!-- Font Awesome for Icons (Optional) -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
